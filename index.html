<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truy cập internet</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,900&display=swap" rel="stylesheet">
    <!-- boxicons -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <!-- app css -->
    <link rel="stylesheet" href="./style.css">
    <style>
        body {
          background-image: url('banner.png') ;
          background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
     }
        </style>
</head>

<body>

    
    <div id="login-box">
        <div class="left">
          <h1>Truy cập internet</h1>
          
          <input type="text" name="name" placeholder="Họ và Tên" />
          <input type="text" name="phonenumber" placeholder="Số điện thoại" />
          <p> Ngày Tháng Năm Sinh:</p><input type="date" name="dayofbirth" placeholder="Ngày/Tháng/Năm Sinh" />
          
          <input type="submit" name="signup_submit" value="Truy cập internet" />
        </div>
        
        <div class="right">
          <span class="loginwith">Sign in with<br />social network</span>
          
          <button class="social-signin facebook">Kết nối qua facebook</button>
          <button class="social-signin zalo">Kết nối qua Zalo</button>
          <button class="social-signin google">Kết nối qua Google</button>
        </div>
        <div class="or">OR</div>
        <div class="footer">
            <table>
                <tr>
                     <img src="dp.png" width="75px">
                </tr>
                <tr>
                    <img src="av.png" alt="An vui" width="100px">
                </tr>
                <tr>
                    <img src="gn.png">
                </tr>
            </table>
        </div>
    </div>
       
     
</body>

</html>
